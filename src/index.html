<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="meta-viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Test Task</title>
</head>
<body class="body">
  <div class="progress">
    <h1 class="progress__title">Progress</h1>
    <div class="progress__inner">
      <div class="progress__bar">
        <svg class="progress__svg" width="170" height="170">
          <circle class="progress__circle" stroke="#eff3f6" stroke-width="11" cx="85" cy="85" r="63" fill="transparent" />
        </svg>
        <svg class="progress__svg progress__svg_dynamic" width="170" height="170">
          <circle class="progress__circle js-progress-circle" stroke="#005bff" stroke-width="11" cx="85" cy="85" r="63" fill="transparent" />
        </svg>
      </div>
      <ul class="progress__controls">
        <li class="progress__control">
          <label class="progress__label">
            <input class="progress__input progress__input_error js-progress-input" type="text" value="75">
            <span class="progress__label-text">Value</span>
          </label>
        </li>
        <li class="progress__control">
          <label class="progress__label">
            <input class="progress__checkbox js-animation-toggle" type="checkbox">
            <div class="progress__toggle"></div>
            <span class="progress__label-text">Animate</span>
          </label>
        </li>
        <li class="progress__control">
          <label class="progress__label">
            <input class="progress__checkbox progress__checkbox_hide" type="checkbox">
            <div class="progress__toggle"></div>
            <span class="progress__label-text">Hide</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
