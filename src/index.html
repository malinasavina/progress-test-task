<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <title>Progress Test Task</title>
</head>
<body class="body">
<div class="app">
  <h1 class="app__title">Progress</h1>
  <div class="app__inner">
    <div class="app_progress js-progress-bar"></div>
    <ul class="app__controls">
      <li class="app__control">
        <label class="app__label">
          <input
            class="app__input js-progress-input" type="text"
            inputmode="numeric">
          <span class="app__label-text">Value</span>
        </label>
      </li>
      <li class="app__control">
        <label class="app__label">
          <input class="app__checkbox js-animation-toggle"
                 type="checkbox">
          <span class="app__toggle"></span>
          <span class="app__label-text">Animate</span>
        </label>
      </li>
      <li class="app__control">
        <label class="app__label">
          <input class="app__checkbox js-hide-toggle" type="checkbox">
          <span class="app__toggle"></span>
          <span class="app__label-text">Hide</span>
        </label>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
