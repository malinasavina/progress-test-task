<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="meta-viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Test Task</title>
</head>
<body class="body">
  <div class="progress">
    <div class="progress__bar">
      <svg class="progress__svg" width="280" height="280">
        <circle class="progress__circle" stroke="#eff3f6" stroke-width="15" cx="140" cy="140" r="110" fill="transparent" />
      </svg>
      <svg class="progress__svg progress__svg_dynamic" width="280" height="280">
        <circle class="progress__circle js-progress-circle" stroke="#005bff" stroke-width="15" cx="140" cy="140" r="110" fill="transparent" />
      </svg>
    </div>
    <div class="progress__controls">
      <label class="progress__label">
        <input class="progress__input js-progress-input" type="text" value="75">
        <span class="progress__label-text">Value</span>
      </label>
      <label class="progress__label">
        <input class="progress__checkbox" type="checkbox">
        <div class="progress__toggle"></div>
        <span class="progress__label-text">Animate</span>
      </label>
      <label class="progress__label">
        <input class="progress__checkbox progress__checkbox_hide" type="checkbox">
        <div class="progress__toggle"></div>
        <span class="progress__label-text">Hide</span>
      </label>
    </div>
  </div>
</body>
</html>
